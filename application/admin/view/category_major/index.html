{extend name="template/base" /}
{block name="content"}
<div class="page-container">
    
    <div class="cl pd-5 bg-1 bk-gray">
        <span class="l">
            <a class="btn btn-primary radius mr-5" href="javascript:;" onclick="layer_open('添加','/admin/category_major/add/cat_id/{$cat_id}.html')"><i class="Hui-iconfont"></i> 添加</a>
        </span>
        <span class="r pt-5 pr-5">
            共有数据 ：<strong>{$count ?? '0'}</strong> 条
        </span>
    </div>
    <table class="table table-border table-bordered table-hover table-bg mt-20">
        <thead>
        <tr class="text-c">
            <th width="50%">专业分类名称</th>
            <th width="50%">操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="vo"}
        <tr class="text-c">
            <td>{$vo.major}</td>
            <td class="f-14">
                <a class="btn btn-primary radius mr-5" href="javascript:;" onclick="layer_open('添加','/admin/category_major/edit/cat_id/{$cat_id}/id/{$vo.id}.html')">编辑</a>
                {tp:menu menu='sdeleteforever' /}
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
    <div class="page-bootstrap">{$page ?? ''}</div>
</div>
{/block}
