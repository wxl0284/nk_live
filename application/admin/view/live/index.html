<script type="text/javascript">
    function is_publish(id,status){
        var step = "";
        if(status == 1){
            var step = "发布";
        }
        if(status == 2){
            var step = "撤销";
        }
        layer.open({
            title:"提示",
            content: "确定要"+step+"吗？",
            area: ['415px', '215px'],
            btn: ['确定', '取消'],
            
            yes: function(index, layero){

            //按钮【按钮一】的回调
            $.ajax({
                url:"/admin/subject/publish",
                type:"post",
                data:{
                    id:id,
                    status:status
                },
                dataType:'json',
                success:function(res){
                    console.log(res);
                    layer.msg(step+"成功！", {icon: 1},function(){
                        window.location.reload();
                    });
                   

                },
                error:function(res){
                    console.log(res);
                }
            })
            //$('#status-form').submit();
            //console.log($('#aaa').val());
          }
          ,btn2: function(index, layero){
            //按钮【按钮二】的回调

            //return false 开启该代码可禁止点击该按钮关闭
          }
          ,cancel: function(){ 
            //右上角关闭回调
            
            //return false 开启该代码可禁止点击该按钮关闭
          }
        });
    }
</script>
