{extend name="template/base" /}
{block name="content"}

<div class="page-container">
    <ul class="nav nav-tabs" role="tablist" id="myTab">
      <li class="active"><a href="#general" role="tab" data-toggle="tab">通用信息</a></li>
      <li><a href="#detail" role="tab" data-toggle="tab">项目</a></li>
      <li><a href="#message" role="tab" data-toggle="tab">其他信息</a></li>
      <li><a href="#property" role="tab" data-toggle="tab">商品属性</a></li>
      <li><a href="#album" role="tab" data-toggle="tab">商品相册</a></li>
      <li><a href="#link" role="tab" data-toggle="tab">关联商品</a></li>
      <li><a href="#parts" role="tab" data-toggle="tab">配件</a></li>
      <li><a href="#article" role="tab" data-toggle="tab">关联文章</a></li>
    </ul>
    <form class="form form-horizontal" id="form" method="post" action="{:\\think\\Request::instance()->baseUrl()}">
        <input type="hidden" name="id" value="{$vo.id ?? ''}">
        <div class="tab-pane active" id="general">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>专业分类：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="专业分类" name="cat_major_id" value="{$vo.cat_major_id ?? ''}"  datatype="*" nullmsg="请填写专业分类">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>项目级别：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <div class="select-box">
                    <select name="subject_level" class="select" datatype="*" nullmsg="请选择项目级别">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        </div>
        <div class="tab-pane active" id="detail">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>项目名称：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="项目名称" name="subject_name" value="{$vo.subject_name ?? ''}"  datatype="*" nullmsg="请填写项目名称">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>学校名称：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="学校名称" name="school_name" value="{$vo.school_name ?? ''}"  datatype="*" nullmsg="请填写学校名称">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>负责人姓名：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="负责人姓名" name="person_charge" value="{$vo.person_charge ?? ''}"  datatype="*" nullmsg="请填写负责人姓名">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script>
    $(function () {
        $("[name='subject_level']").find("[value='{$vo.subject_level ?? ''}']").attr("selected", true);

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype: 2,
            ajaxPost: true,
            showAllError: true,
            callback: function (ret){
                ajax_progress(ret);
            }
        });
    })
</script>
{/block}
