{extend name="template/base" /}
{block name="content"}
<div class="page-container">
    <form class="mb-20" method="get" action="{:\\think\\Url::build($Request.action)}">
        <input type="text" class="input-text" style="width:250px" placeholder="项目名称" name="subject_name" value="{$Request.param.subject_name}" >
        <button type="submit" class="btn btn-success"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
        {tp:menu menu="excel" /}
    </form>
    <div class="cl pd-5 bg-1 bk-gray">
        <!-- <span class="l">
            {tp:menu menu="add" /}
        </span> -->
        <span class="r pt-5 pr-5">
            共有数据 ：<strong>{$count ?? '0'}</strong> 条
        </span>
    </div>
    <table class="table table-border table-bordered table-hover table-bg mt-20">
        <thead>
        <tr class="text-c">
            <th width="">项目名称</th>
            <th width="">评价用户</th>
            <th width="">评价日期</th>
            <th width="">评价内容</th>
            <!-- <th width="70">操作</th> -->
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="vo"}
        <tr class="text-c">
            <td>{$vo.subject.subject_name}</td>
            <td>{$vo.user.name}</td>
            <td>{$vo.create_time|date="Y-m-d",###}</td>
            <td>{$vo.content}</td>
           <!--  <td class="f-14">
                {tp:menu menu='sedit' /}
                {tp:menu menu='sdeleteforever' /}
            </td> -->
        </tr>
        {/volist}
        </tbody>
    </table>
    <div class="page-bootstrap">{$page ?? ''}</div>
</div>
{/block}
