{extend name="template/base" /}
{block name="content"}
<div class="page-container">
    <form class="mb-20" method="get" action="{:\\think\\Url::build($Request.action)}">
        <input type="{if $admin_id > 1}hidden{else/}text{/if}" class="input-text" style="width:250px" placeholder="用户名" name="admin" value="{$Request.param.admin}">
        <input type="text" class="input-text" style="width:250px" placeholder="操作类型" name="type" value="{$Request.param.type}">
        <input type="text" class="input-text" style="width:250px" placeholder="菜单名称" name="module_son" value="{$Request.param.module_son}">
        <button type="submit" class="btn btn-success"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
    </form>
    <div class="cl pd-5 bg-1 bk-gray">
        <span class="r pt-5 pr-5">
            共有数据 ：<strong>{$count}</strong> 条
        </span>
    </div>
    <table class="table table-border table-bordered table-hover table-bg mt-20">
        <thead>
        <tr class="text-c">
            <th width="">用户</th>
            <th width="">菜单</th>
            <th width="">类型</th>
            <th width="">数据id</th>
            <th width="">ip</th>
            <th width="">操作时间</th>
            <!--<th width="50">操作</th>-->
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="vo"}
        <tr class="text-c">
            <td>{$vo.admin}</td>
            <td>{$vo.module_son}</td>
            <td>{$vo.type}</td>
            <td>{$vo.record_id}</td>
            <td>{$vo.ip}</td>
            <td>{$vo.time|date='Y-m-d H:i:s',###}</td>
            <!--<td>-->
                <!--{tp:access action="detail"}-->
                    <!--<a href="javascript:;" class="label label-success radius" onclick="layer_open('详情','{:\\think\\Url::build(\'detail\', [\'id\'=>$vo[\'id\']])}')">详情</a>-->
                <!--{/tp:access}-->
            <!--</td>-->
        </tr>
        {/volist}
        </tbody>
    </table>
    <div class="page-bootstrap">{$page}</div>
</div>
{/block}
