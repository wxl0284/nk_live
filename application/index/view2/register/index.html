<!DOCTYPE html>
<!--SoftTouchIT SiteC, version:1.0.686-->
<html>

<head>
    <title>注册</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta name="format-detction" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Cache-Control" content="private, no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta content="虚拟仿真,实验,国家虚拟仿真实验教学项目,国家虚拟仿真实验教学项目共享服务平台,本科,实验空间,ilab,ilab-x" name="keywords">
    <meta itemprop="image" content="/favicon.ico">
    <link type="image/x-icon" href="/favicon.ico" rel="shortcut icon">
    <script src="__STATIC__/js/core.js"></script>
    <script src="__STATIC__/js/sha256.js"></script>
    <script src="__STATIC__/js/json3.js"></script>
    <script src="__STATIC__/js/qs.js"></script>
    <script src="__STATIC__/js/ie8.js"></script>
    <script src="__STATIC__/js/md5.js"></script>
    <script src="__STATIC__/js/dialog.js"></script>
    <link rel="stylesheet" href="__STATIC__/css/dialog.css">
    <link rel="stylesheet" href="__STATIC__/css/common.css">
    <script src="__STATIC__/js/jquery-v1.12.4.min.js"></script>
    <script src="__STATIC__/js/jquery.easing.js"></script>
    <script src="__STATIC__/js/move-top.js"></script>
    <script src="__STATIC__/js/define.js"></script>
    <script src="__STATIC__/js/moment.min.js"></script>
    <script src="__STATIC__/js/moment-with-locales.min.js"></script>
    <script src="__STATIC__/js/jquery.enplaceholder.js"></script>
    <link rel="stylesheet" href="__STATIC__/css/header_v4.css">
    <script src="__STATIC__/js/subjects.js"></script>
    <script src="__STATIC__/js/lang.js"></script>
    <script src="__STATIC__/js/header_v4.js"></script>
    <link rel="stylesheet" href="__STATIC__/css/footer_v4.css">
    <link rel="stylesheet" href="__STATIC__/css/signup.css">
    <script src="__STATIC__/js/session4.js"></script>
    <script src="__STATIC__/js/signup.js"></script>
</head>

<body>
    <div id="layout">
        {include file="public/header" /}
        <div id="menu"></div>
        <div id="center">
            <div id="content" class="content">
                <div class="register" id="state_login">
                    <div class="register_title clearfix">
                        <div class="pull-left">
                            <span class="r-title">用户注册</span>
                            <span class="r-tip">我已经注册，立即
                    <a href="{:url('user/login')}">登录</a>
                </span>
                        </div>
                        <div class="pull-right">
                            <span class="on s1">添加手机号</span>
                            <span class="s2">填写账号信息</span>
                            <span class="s3">设置密码</span>
                            <span class="s4">注册完成</span>
                        </div>
                    </div>
                    <form class="register_form" id="itemForm">
                        <div class="reg-tab hide">
                            <span class="tab tab1 on">手机号注册</span>
                            <span class="tab tab2">邮箱注册</span>
                        </div>
                        <div id="step1" class="step step_active">
                            <div class="register_item phone-reg">
                                <input class="ipt" type="number" name="phone" placeholder="请输入手机号">
                            </div>
                            <div class="register_item email-reg hide">
                                <input class="ipt" type="text" name="regEmail" placeholder="请输入邮箱地址">
                            </div>
                            <div class="register_item">
                                <input class="ipt" type="text" name="code" placeholder="输入验证码">
                                <span class="code" id="testcode">获取验证码</span>
                            </div>
                            <div class="register_item">
                                <div class="next-btn btn1">下一步</div>
                            </div>
                        </div>
                        <div id="step2" class="step">
                            <div class="register_item ">
                                <input class="ipt" type="text" name="name" placeholder="请输入姓名（2-10位）">
                                <span class="required">*</span>
                            </div>
                            <div class="register_item phone-reg">
                                <input class="ipt" type="text" name="email" placeholder="请输入邮箱">
                                <span class="required">*</span>
                            </div>
                            <div class="register_item ">
                                <select class="ipt" name="identity">
                        
                                    <option value="">选择身份</option>
                                    <option value="学生">学生</option>
                                    <option value="教师">教师</option>
                                    <option value="社会人士">社会人士</option>
                                </select>
                                <span class="required">*</span>
                            </div>
                            <div class="ts-unit">
                                <div class="register_item ">
                                    <select class="ipt" name="province" id="sheng">
                                        <option value="">选择省份</option>
                                        {volist name="region" id="vo"}
                                            <option value="{$vo.id}">{$vo.province}</option>
                                        {/volist}
                                    </select>
                                    <span class="required">*</span>
                                </div>
                                <div class="register_item ">
                                    <select class="ipt" name="school" id="school">
                                        <option value="">选择学校</option>
                                    </select>
                                    <span class="required">*</span>
                                </div>
                            </div>
                            <div class="so-unit">
                                <div class="register_item ">
                                    <select class="ipt" name="position" id="industry">
                                        <option value="">选择行业</option>
                                        {volist name="industry" id="vo"}
                                            <option value="{$vo.id}">{$vo.industry_name}</option>
                                        {/volist}
                                    </select>
                                    <span class="required">*</span>
                                </div>
                                <div class="register_item hide">
                                    <input class="ipt" type="text" name="unit" placeholder="请输入单位">
                                </div>
                            </div>
                            <div class="register_item">
                                <div class="pre-btn btn2">上一步</div>
                            </div>
                            <div class="register_item">
                                <div class="next-btn btn3">下一步</div>
                            </div>
                        </div>
                        <div id="step3" class="step">
                            <div class="register_item">
                                <input class="ipt" type="password" name="password" placeholder="请输入密码（6-64位）">
                                <span class="required">*</span>
                            </div>
                            <div class="register_item">
                                <input class="ipt" type="password" name="password2" placeholder="再次输入密码">
                                <span class="required">*</span>
                            </div>
                            <div class="register_item">
                                <div class="pre-btn btn4">上一步</div>
                            </div>
                            <div class="register_item">
                                <div class="next-btn btn5" id="submitBtn">提交注册</div>
                            </div>
                        </div>
                        <div id="step4"></div>
                    </form>
                </div>
            </div>
        </div>
        {include file="public/footer" /}
        <script src="__STATIC__/js/bdhm.js"></script>
        <script>
            /**
             * 注册方式的切换
             */
            $(".reg-tab .tab").on("click", function() {
                if (step !== 1) {
                    return;
                }
                $(this).addClass("on").siblings().removeClass("on");
                // changeRegisterType($(this).index());
            });
            /*手机号下一步*/
            let idnum = 0
            $(".next-btn").on("click", function() {
                idnum += 1;
                $(".s2").addClass("on").siblings().removeClass("on");
                $(this).parents('#step' + idnum).addClass("step_active").siblings().removeClass("step_active");
            });
                //账户信息上一步
            $(".pre-btn").on("click", function() {
                idnum -= 1;
                $(".s2").removeClass("on").siblings().addClass("on");
                $(this).parents('#step' + idnum).removeClass("step_active").siblings().addClass("step_active");
            })
        </script>
    </div>
</body>

</html>
