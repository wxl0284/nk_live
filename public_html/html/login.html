        #dialog_panel {

        }

</head>

<body>
    <div id="layout">
        <div id="north"></div>
        <div id="menu"></div>
        <div id="center">
            <div id="content" class="content">
                <div class="nav">
                    <div class="logo">
                        <a href="/">

                        </a>
                    </div>
                </div>
                <div id="login_banner"></div>
                <div class="login" id="state_login">
                    <img src="pic/nankai_logo.png" class="login_nankai">
                    <div class="login_title">南开大学虚拟仿真申报平台</div>
                    <form class="login_form" id="loginForm">
                        <div class="login_item">
                            <input class="ipt" id="user" type="text" autocomplete="off" name="phone" placeholder="手机号/用户名/邮箱" required autofocus>
                        </div>
                        <div class="login_item">
                            <input class="ipt" id="password" type="password" autocomplete="new-password" name="password" placeholder="密码" required>
                        </div>
                        <div class="login_item item-verify hide">
                            <input class="ipt verify" type="text" autocomplete="off" name="verify" placeholder="验证码" required>
                            <span class="verify-code"></span>
                        </div>
                    </form>
                    <div class="login_btn" id="loginBut" onclick="login_now()">立即登录</div>
                    <div class="login_remenber_box clearfix">
                        <div class="login_resigter">
                            <a href="register.html">注册</a>
                        </div>
                        <div class="login_remenber">


                            <a href="find_password.html">忘记密码</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="south">
            <div id="footer"></div>
        </div>
        <script src="js/bdhm.js"></script>
        <script>
            function login_now() {
                var user = $("#user").val();
                var password = $("#password").val()
                if (user == "admin" && password == "123456") {
                    window.location.href = "my_profile.html"
                } else if (user != "admin" && password != "123456" && user != "" && password != "") {
                    $("#dialog_overlay").css("visibility", "visible")
                    $("#dialog_content").text("用户信息错误")
                }
            }
        </script>
    </div>
</body>

</html>
